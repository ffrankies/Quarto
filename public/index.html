<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="An online version of quarto - a fast
            -paced strategic board game."/>
        <meta name="keywords" content="quarto,online,board,game,ffrankies"/>
        <meta name="author" content="Frank Wanye"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Separate metas from header stuff-->
        <title>Quarto-Arena</title>
        <link type="text/css" rel="stylesheet" href="style/index.css"/>
        <script src="scripts/users.js"></script>
        <script src="scripts/header.js"></script>
    </head>
    <!--End of header section-->
    <body>
        <div id="header">
            <!-- <div id="buttons"> -->
            <a class="button" id="username">Not Logged In</a>
            <a class="button" id="log-in">Log In</a>
            <a class="button" id="sign-up">Sign Up</a>
            <!-- </div> -->
            <!-- <div id="logo" class="logoLarge">Q</div> -->
        </div>
        <div id="container">
            <h1>Quarto-Arena</h1>
            <div id="menu">
                <div id="menu_left">
                    <a href="./howto.html" class="link">Instructions</a>
                    <a href="./leaderboard.html" class="link">Leaderboards</a>
                </div>
                <div id="logo"></div>
                <div id="menu_right">
                     <a class="link" id="local_game">New Local Game</a>
                     <a class="link" id="online_game">New Online Game</a>
                </div>
            </div>
        </div>
        <div id="newGameDiv" class="notVisible">
            <div id="types">
                <div id="local_game_ops" class="innerOps">
                    <h4>Hot Seat</h4>
                    <hr/>
                    <h5>Player 1</h5>
                    <input type="text" name="p1name" value="Darth Cat"/>
                    <hr />
                    <h5>Player 2</h5>
                    <input type="text" name="p2name" value="Anakin Dogwalker" />
                    <hr />
                    <input type="submit" value="Start" id="local_game_start" />
                </div>
            </div>
            <div class="cancel">Cancel</div>
        </div>
        <div id="logInDiv" class="notVisible">
            <div id="logIn" class="auth">
                <div class="inner_ops">
                    <h4>Log In</h4>
                    <hr/>
                    <h5>Username</h5>
                    <input type="text" name="logInUname" value="Darth Cat"/>
                    <hr/>
                    <h5>Password</h5>
                    <input type="password" name="logInPwd" value="0123abcd"/>
                    <div id="logInError" class="error_message"></div>
                    <hr/>
                    <input type="submit" value="Done" id="logInDone" />
                </div>
            </div>
            <div class="cancel">Cancel</div>
        </div>
        <div id="signUpDiv" class="notVisible">
            <div id="signUp" class="auth">
                <div id="inner_ops">
                    <h4>Sign UP</h4>
                    <hr/>
                    <h5>Username</h5>
                    <input type="text" name="signUpUname" value="Darth Cat"/>
                    <hr/>
                    <h5>Password</h5>
                    <input type="password" name="signUpPwd" value="0123abcd"/>
                    <div id="signUpError" class="error_message"></div>
                    <hr/>
                    <input type="submit" value="Done" id="signUpDone" />
                </div>
            </div>
            <div class="cancel">Cancel</div>
        </div>
        <div id="footer">
            <a href="http://ffrankies.github.io">&copy; 2016 Frank Wanye</a>
        </div>
    </body>
</html>
