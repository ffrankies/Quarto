<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="An online version of quarto - a fast
            -paced strategic board game.">
        <meta name="keywords" content="quarto,online,board,game,ffrankies">
        <meta name="author" content="Frank Wanye">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Separate metas from header stuff-->
        <title>Quarto-Arena</title>
        <link type="text/css" rel="styleshett" href="style/game.css"/>
        <script src="scripts/quarto.js"></script>
    </head>
    <!--End of header section-->
    <body>
        <div id="header">
            <div id="buttons">
                <a class="button" id="log-in">Log In</a>
                <a class="button" id="sign-up">Sign Up</a>
            </div>
            <h1>Quarto-Arena</h1>
        </div>
        <div id="playerScores">
            <div id="player1">
                Player1: 0
            </div>
            <div id="player2">
                Player2: 0
            </div>
        </div>
        <div id="notification">
            Current Move: Player1. Select a piece for your opponent to place.
        </div>
        <div id="pieces1">
            <div class="piece WBRO"></div>
            <div class="piece WBRN"></div>
            <div class="piece WBQO"></div>
            <div class="piece WBQN"></div>
            <div class="piece WSRO"></div>
            <div class="piece WSRN"></div>
            <div class="piece WSQO"></div>
            <div class="piece WSQN"></div>
        </div>
        <div id="pieces2">
            <div class="piece GBRO"></div>
            <div class="piece GBRN"></div>
            <div class="piece GBQO"></div>
            <div class="piece GBQN"></div>
            <div class="piece GSRO"></div>
            <div class="piece GSRN"></div>
            <div class="piece GSQO"></div>
            <div class="piece GSQN"></div>
        </div>
        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div id="footer">
            <a href="http://ffrankies.github.io">&copy; 2016 Frank Wanye</a>
        </div>
    </body>
</html>
