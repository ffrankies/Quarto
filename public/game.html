<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="An online version of quarto - a fast
            -paced strategic board game.">
        <meta name="keywords" content="quarto,online,board,game,ffrankies">
        <meta name="author" content="Frank Wanye">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Separate metas from header stuff-->
        <title>Quarto-Arena</title>
        <link type="text/css" rel="stylesheet" href="style/game.css"/>
        <script src="scripts/board.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/quarto.js"></script>
    </head>
    <!--End of header section-->
    <body>
        <div id="header">
            <!-- <div id="buttons"> -->
            <h1><a href="index.html">Quarto-Arena</a></h1>
            <a class="button" id="username">Not Logged In</a>
            <a class="button" id="log-in">Log In</a>
            <a class="button" id="sign-up">Sign Up</a>
            <!-- </div> -->
            <!-- <div id="logo" class="logoLarge">Q</div> -->
        </div>
        <div id="container">
            <div id="notification">
                <h2>Player1: Select a piece for your opponent to
                place.</h2>
                <div id="yes" class="notVisible">Yes</div>
                <div id="no" class="notVisible">No</div>
            </div>
            <div id="game">
                <div id="playerScores">
                    <!-- <div id="scoresContainer"> -->
                    <div id="playerbox">
                        <div id="player1" class="info">
                            Player1
                        </div>
                        <div id="player1score" class="info">
                            0
                        </div>
                        <div id="player1rank" class="info">
                            N/A
                        </div>
                        <hr />
                        <div id="player2" class="info">
                            Player2
                        </div>
                        <div id="player2score" class="info">
                            0
                        </div>
                        <div id="player2rank" class="info">
                            N/A
                        </div>
                        <hr />
                        <a href="./game.html" class="info">New Game</a>
                        <a href="./howto.html" class="info">Instructions</a>
                        <a href="./leaderboard.html" class="info">
                            Leaderboards
                        </a>
                    </div>
                    <!-- </div> -->
                </div>
                <div id="board">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div id="pieces">
                    <div id="piecesBox">
                        <div class="piece">
                            <div class="WBRO"></div>
                        </div>
                        <div class="piece">
                            <div class="WBRN"></div>
                        </div>
                        <div class="piece">
                            <div class="WBQO"></div>
                        </div>
                        <div class="piece">
                            <div class="WBQN"></div>
                        </div>
                        <div class="piece">
                            <div class="WSRO"></div>
                        </div>
                        <div class="piece">
                            <div class="WSRN"></div>
                        </div>
                        <div class="piece">
                            <div class="WSQO"></div>
                        </div>
                        <div class="piece">
                            <div class="WSQN"></div>
                        </div>
                        <div class="piece">
                            <div class="GBRO"></div>
                        </div>
                        <div class="piece">
                            <div class="GBRN"></div>
                        </div>
                        <div class="piece">
                            <div class="GBQO"></div>
                        </div>
                        <div class="piece">
                            <div class="GBQN"></div>
                        </div>
                        <div class="piece">
                            <div class="GSRO"></div>
                        </div>
                        <div class="piece">
                            <div class="GSRN"></div>
                        </div>
                        <div class="piece">
                            <div class="GSQO"></div>
                        </div>
                        <div class="piece">
                            <div class="GSQN"></div>
                        </div>
                        <div class="piece selected"></div>
                        <div id="selectedpiece"class="piece"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <a href="http://ffrankies.github.io">&copy; 2016 Frank Wanye</a>
        </div>
    </body>
</html>
